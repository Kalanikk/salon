<!DOCTYPE html>
<html>
<head>
  <title>Admin Login & Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0b5ed7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .card {
      margin: 20px 0;
      padding: 20px;
      background: #e7f1ff;
      border-left: 5px solid #0b5ed7;
    }

    #dashboard {
      display: none;
      max-width: 600px;
      margin: 80px auto;
    }

    h1, h2 {
      text-align: center;
    }

    #login-error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="login" class="container">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-error"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <h1>Admin Dashboard</h1>
    <div class="card">
      <h3>Total Appointments</h3>
      <p id="total-appointments">Loading...</p>
    </div>

    <div class="card">
      <h3>Todayâ€™s Appointments</h3>
      <p id="today-appointments">Loading...</p>
    </div>
  </div>

  <script>
    
    const appointments = [
      { id: 1, name: "Nimali", date: "2025-07-30" },
      { id: 2, name: "Tharindu", date: "2025-07-30" },
      { id: 3, name: "Kamal", date: "2025-07-29" }
    ];

    const admin = {
      username: "admin",
      password: "1234"
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === admin.username && password === admin.password) {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadDashboard();
      } else {
        document.getElementById("login-error").innerText = "Invalid credentials!";
      }
    }

    function loadDashboard() {
      const total = appointments.length;
      const today = new Date().toISOString().split("T")[0];
      const todayCount = appointments.filter(app => app.date === today).length;

      document.getElementById("total-appointments").innerText = total;
      document.getElementById("today-appointments").innerText = todayCount;
    }
  </script>

</body>
</html>
