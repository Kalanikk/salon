<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diwya Salon - Gallery</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdf1f7;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c71585;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h2.section-title {
      text-align: center;
      margin-top: 40px;
      color: #c71585;
      font-size: 26px;
      border-bottom: 2px solid #c71585;
      display: inline-block;
      padding-bottom: 5px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .image-card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .image-card:hover {
      transform: scale(1.05);
    }
    .image-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .image-info {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: #c71585;
    }
  </style>
</head>
<body>

<header>Diwya Salon - Service Gallery</header>

<div class="container">

  <!-- Hair Services -->
  <h2 class="section-title">Hair Services</h2>
  <div class="gallery">
    <div class="image-card"><img src="hair colour1.jpg.jpg" alt="Hair Coloring"><div class="image-info">Rs.3000</div></div>
    <div class="image-card"><img src="hair colour2.jpg.jpg" alt="Haircut"><div class="image-info">Rs.1200</div></div>
    <div class="image-card"><img src="hair colour3.jpg.jpg" alt="Hair Color"><div class="image-info">Rs.2500</div></div>
    <div class="image-card"><img src="hair cut1.jpg.jpg" alt="Haircut 1"><div class="image-info">Rs.1200</div></div>
    <div class="image-card"><img src="hair cut 2.jpg.jpg" alt="Haircut 2"><div class="image-info">Rs.1800</div></div>
    <div class="image-card"><img src="hair cutd.jpg.jpg" alt="Haircut 3"><div class="image-info">Rs.800</div></div>
    <div class="image-card"><img src="hair.jpg.jpg" alt="Haircut 4"><div class="image-info">Rs.1200</div></div>
    <div class="image-card"><img src="Haircut.jpg.jpg" alt="Haircut 5"><div class="image-info">Rs.1700</div></div>
    <div class="image-card"><img src="6.jpg" alt="Haircut 6"><div class="image-info">Rs.1200</div></div>
  </div>

  <!-- Dressing -->
  <h2 class="section-title">Dressing</h2>
  <div class="gallery">
    <div class="image-card"><img src="dressing1.jpg.jpg" alt="Dressing 1"><div class="image-info">Rs.120000</div></div>
    <div class="image-card"><img src="dressing2.jpg.jpg" alt="Dressing 2"><div class="image-info">Rs.130000</div></div>
    <div class="image-card"><img src="dressing3.jpg.jpg" alt="Dressing 3"><div class="image-info">Rs.110000</div></div>
    <div class="image-card"><img src="d1.jpg.jpg" alt="Dressing"><div class="image-info">Rs.1200</div></div>
    <div class="image-card"><img src="d2.jpg.jpg" alt="Dressing"><div class="image-info">Rs.1500</div></div>
    <div class="image-card"><img src="d3.jpg.jpg" alt="Dressing"><div class="image-info">Rs.2000</div></div>
    <div class="image-card"><img src="d4.jpg.jpg" alt="Dressing"><div class="image-info">Rs.12000</div></div>
    <div class="image-card"><img src="d5.jpg.jpg" alt="Dressing"><div class="image-info">Rs.15000</div></div>
  </div>

  <!-- Manicure & Pedicure -->
  <h2 class="section-title">Manicure & Pedicure</h2>
  <div class="gallery">
    <div class="image-card"><img src="manicure.jpg" alt="Manicure"><div class="image-info">Rs.800</div></div>
    <div class="image-card"><img src="menecure.jpg.jpg" alt="Manicure"><div class="image-info">Rs.800</div></div>
    <div class="image-card"><img src="pedecure1.jpg.jpg" alt="Pedicure 1"><div class="image-info">Rs.1500</div></div>
    <div class="image-card"><img src="pedecure2.jpg.jpg" alt="Pedicure 2"><div class="image-info">Rs.800</div></div>
    <div class="image-card"><img src="pedicure0.jpg.jpg" alt="Pedicure 3"><div class="image-info">Rs.800</div></div>
  </div>

  <!-- Facial -->
  <h2 class="section-title">Facials</h2>
  <div class="gallery">
    <div class="image-card"><img src="Facial.jpg" alt="Facial"><div class="image-info">Rs.1200</div></div>
    <div class="image-card"><img src="f1.jpg.jpg" alt="Facial"><div class="image-info">Rs.2000</div></div>
    <div class="image-card"><img src="f2.jpg.jpg" alt="Facial"><div class="image-info">Rs.2000</div></div>
    <div class="image-card"><img src="4.jpg" alt="Facial"><div class="image-info">Rs.1500</div></div>
  </div>

</div>
</body>
</html>
